{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
  <style>
    .eval-form {
      padding: 20px;
    };
  </style>
  <div class="eval-form">
    {% if service %}
      <h3> คุณกำลังประเมินระบบ {{service}} </h3>
    {% endif %}
    <form method="POST" class="post-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default"> บันทึกข้อมูล </button>
    </form>
  </div>
{% endblock %}
